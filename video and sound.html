    <center>
        <br>
        <p>Christmas</p>
<video src = "christmas.mp4" id = "Video" width="400"></video><br>
<script>
    function MyPlay(){
          document.getElementById("Video").play();  

    }

    function MyStop(){
        document.getElementById("Video").pause();  
        document.getElementById("Video").currentTime=0;
    }
</script>
<br>

<button onclick="MyPlay()">Play</button>
<button onclick="MyStop()">Stop</button>
